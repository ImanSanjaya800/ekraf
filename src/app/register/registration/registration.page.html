<ion-header slot="fixed" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Daftar Akun</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login" color="dark"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let card of cards; let i = index">
        <ion-card [style.background-color]="card.color" class="custom-card">
          <div class="icon-wrapper">
            <ion-icon [name]="card.icon" class="icon-large" [style.color]="card.iconColor"></ion-icon>
          </div>
          <ion-card-header [style.color]="card.textColor">
            <ion-card-title>{{ card.title }}</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-header>
          <ion-card-content [style.color]="card.textColor">
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
