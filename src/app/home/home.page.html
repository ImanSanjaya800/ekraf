<ion-content fullscreen>
  <div class="header">
    <div class="greeting">
      <p>Halo!</p>
      <h1>Iman Sanjaya</h1>
    </div>
    <div class="header-icons">
      <ion-icon name="notifications-outline" class="notification-icon"></ion-icon>
      <img src="https://archives-kurobe.sitektif.com/CONFIGURATION/IDENTITAS_PENGGUNA/PROFILE_USER/iman_sanjaya.jpg" alt="Profile Picture" class="profile-picture"/>
    </div>
  </div>
  <div class="content">
    <!-- Card representing an Icon card -->
    <ion-card class="icon-card">
      <div class="card-logo">
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard Logo"> -->
        <img src="/assets/icon/ubp.png" alt="UBP Logo"/>
        <img src="/assets/icon/ekraf_karawang.png" alt="Ekraf Karawang Logo"/>
      </div>
      <ion-card-header>
        <ion-card-title>Iman Sanjaya</ion-card-title>
        <ion-card-subtitle>Game Developer</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="balance">
          <span>Karawang</span>
          <h2>Tirta Mulya</h2>
        </div>
      </ion-card-content>
    </ion-card>
    <!-- Transactions List -->
    <ion-list class="transaction-list">
      <ion-list-header>
        <h5>Menu Lainnya</h5>
      </ion-list-header>

      <ion-item>
        <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Chat Group</h2>
          <p>Saling Sapa Sekitar Wilayah Mu</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="pricetag-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Jual Jasa Keahlian</h2>
          <p>Tawarkan Jasa Keahlian Mu</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="cart-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Beli Jasa Keahlian</h2>
          <p>Gunakan Jasa Keahlian Orang Di Sekitar Mu</p>
        </ion-label>
      </ion-item>

    </ion-list>
  </div>
</ion-content>
