<ion-content fullscreen>
  <div class="login-container">

    <div class="images-container">
      <img src="/assets/icon/ubp.png" alt="UBP Logo"/>
      <img src="/assets/icon/ekraf_karawang.png" alt="Ekraf Karawang Logo"/>
    </div>
    
    <h1>Selamat Datang! <br> Login Untuk Mulai Sekarang</h1>

    <ion-item>
      <ion-input type="email" placeholder="Enter your email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Enter your password"></ion-input>
      <ion-button fill="clear" slot="end">
        <ion-icon name="eye-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-button expand="block" class="login-button" routerLink="/home">Login</ion-button>
    <div class="forgot-password">
      <ion-button fill="clear">Lupa Password?</ion-button>
    </div>

    <div class="divider">Kontak Admin Pusat</div>

    <div class="social-login">
      <ion-button fill="clear">
        <ion-icon name="logo-whatsapp"></ion-icon>
        <ion-title>WhatsApp</ion-title>
      </ion-button>
    </div>

    
  </div>
</ion-content>
